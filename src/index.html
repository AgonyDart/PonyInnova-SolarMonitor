<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monitor de Paneles Solares</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="dashboard">
      <h1>Monitor de Paneles Solares</h1>

      <div class="charts-container">
        <div class="chart-wrapper">
          <canvas id="currentChart"></canvas>
        </div>
        <div class="chart-wrapper">
          <canvas id="powerChart"></canvas>
        </div>
      </div>

      <div class="panels-container" id="panelsContainer"></div>

      <div class="metrics-container">
        <div class="metric-card">
          <h3>Eficiencia del Sistema</h3>
          <div class="metric-value" id="efficiency">0%</div>
        </div>
        <div class="metric-card">
          <h3>PÃ©rdida Estimada</h3>
          <div class="metric-value loss" id="estimatedLoss">$0.00 MXN</div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
